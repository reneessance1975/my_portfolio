<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Galeria Moderna</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="foto1.jpg" alt="Foto 1" onclick="openLightbox(this)">
            <img src="foto2.jpg" alt="Foto 2" onclick="openLightbox(this)">
            <img src="foto3.jpg" alt="Foto 3" onclick="openLightbox(this)">
            <img src="foto4.jpg" alt="Foto 4" onclick="openLightbox(this)">
            <img src="foto5.jpg" alt="Foto 5" onclick="openLightbox(this)">
        </div>
    </main>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="Foto Ampliada">
    </div>
    <footer>
        <p>©️ 2024 - Minha Galeria Moderna</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
